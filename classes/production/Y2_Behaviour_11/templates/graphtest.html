<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=7"/>
    <title>MOODi</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <!--<script src="../../javascript/Chart.min.js" th:href="@{/Chart.min.js}"/>-->
    <script src="../../javascript/js-url-2.5.0/url.js" th:href="@{/url.js}" ></script >
    <link rel="stylesheet" href="../static/css/newMaster.css" th:href="@{/css/graph.css}"/>
    <script src="../../javascript/patientIndexDaysGraph.js"  th:href="@{/patientIndexDaysGraph.js}" />
    <script src="../../javascript/testpie.js"  th:href="@{/testpie.js}" />



</head>
<body>

<!--<div class="chart-container">-->
<div class="chart-container">
    <canvas id="chart"></canvas>
</div>


<script th:inline="javascript">
    var data = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
        datasets: [{
            label: "Dataset #1",
            backgroundColor: "rgba(255,99,132,0.2)",
            borderColor: "rgba(255,99,132,1)",
            borderWidth: 2,
            hoverBackgroundColor: "rgba(255,99,132,0.4)",
            hoverBorderColor: "rgba(255,99,132,1)",
            data: [65, 59, 20, 81, 56, 55, 40],
        }]
    };

    var options = {
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                stacked: true,
                gridLines: {
                    display: true,
                    color: "rgba(255,99,132,0.2)"
                }
            }],
            xAxes: [{
                gridLines: {
                    display: false
                }
            }]
        }
    };

    Chart.Bar('chart', {
        options: options,
        data: data
    });

</script>




<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>

</body>
</html>
