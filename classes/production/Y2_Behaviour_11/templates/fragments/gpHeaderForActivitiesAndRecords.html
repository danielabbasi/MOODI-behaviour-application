<!DOCTYPE html>

    <link rel="stylesheet" href="../static/master.css" th:href="@{/master.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<div class="topBar" th:fragment="gpHeaderForActivitiesAndRecords">

        </div>


    </div>

            <h1  th:text="|${topBarTitle} ${patientName.firstname} ${patientName.lastname}|"    id="titleChange" > Test
            </h1>
        </div>
    </div>
