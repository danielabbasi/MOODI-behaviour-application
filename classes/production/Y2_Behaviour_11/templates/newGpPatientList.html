<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MOODi</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css" />
</head>
<body>

<section class="hero is-medium is-link is-bold is-fixed-top">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                <span class="icon">
                <i class="fa fa-user-md" aria-hidden="true"></i>

        </span>
                Patients
            </h1>
            <h2 class="subtitle">
               Your list of patients
            </h2>
        </div>
    </div>
</section>

<nav class="navbar has-shadow " role="navigation" aria-label="main navigation">
    <div class="navbar-brand">


        <button class="button navbar-burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    <div class="navbar-menu is-centered" id="navMenu">

        <a class="navbar-item" th:href="@{/gp/patients}">
             <span class="icon">
                <i class="fa fa-user-md" aria-hidden="true"></i>

        </span>
            Patients
        </a>

        <div class="navbar-end">




        </div>


        <!-- navbar-start, navbar-end... -->
    </div>
</nav>

<table class="table is-fullwidth is-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Activities</th>
        <th>Record</th>
    </tr>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"> Test</td>
        <td th:text="${patient.firstname}">Test</td>
        <td th:text="${patient.lastname}">Test</td>
        <td class="goTo" id="activityButton"><a href="#" th:href="@{'/patient/' + ${patient.id} + '/activityList' }"> <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>                    </a></td>

        <!--<td class="goTo" id="activityButton"><a href="#" th:href="@{'/patient/' + ${patient.id} + '/activityList' }"> <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>                    </a></td>-->
        <td class="goTo" id="recordButton"><a href="#" th:href="@{'/gp/patients/record/' + ${patient.id}}"> <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
        </a></td>



    </tr>
</table>



<script src="../../javascript/Chart.min.js" th:href="@{/Chart.min.js}"/>
<script src="../../javascript/js-url-2.5.0/url.js" th:href="@{/url.js}" ></script >
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>

</body>
</html>
