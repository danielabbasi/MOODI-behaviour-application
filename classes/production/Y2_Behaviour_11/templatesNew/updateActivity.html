<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width"/>
    <title>Update Activity | BehaviourApp</title>
    <link rel="stylesheet" href="../static/master.css" th:href="@{/master.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>


<main id="main" class="main">
    <div class="container">
        <div class="formContainer">
            <form  class="activityForm" action="http://localhost:8080/api/patient/one/update"       th:method="put">
                <div class="form-group">
                    <input type="text" name="name" id="activity_name" class="form-control" placeholder="Activity Name" value="" />
                    <input type="hidden" name="_method" value="put"/>
                </div>
                <div class="form-group">
                    <input type="text" name="date" id="activity_date" class="form-control" placeholder="Date and Time e.g 20/11/2017 19:34" value="" />
                    <input type="hidden" name="_method" value="put"/>

                </div>
                <button id="activitySubmitBtn" type="submit" class="btn btn-primary">Create Activity</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
