<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width"/>
    <title>Slide</title>
    <link rel="stylesheet" href="../static/patients.css" th:href="@{/patients.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

<div class="topBar">
    <i id="open-menu" class="fa fa-bars toggleMenu" onclick="togNav()"> </i>
</div>



<div id="sidenav">
    <div class="logo" th:style="'background:url('+ @{/static/bg2.jpg} +');'">
        <img src="http://images.medicaldaily.com/sites/medicaldaily.com/files/2015/03/14/doctor.jpg"/>
        <p class="welcome"> Welcome Dr Funk </p>
    </div>

    <ul id="main-nav">
        <li class="active">
            <a href="#">
                <i class="fa fa-th-large"></i>
                Dashboard
            </a>
        </li>


        <li>
            <a href="#">
                <i class="fa fa-user-circle"></i>
                Patients

            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-wrench"></i>
                Settings
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-calendar"></i>
                Calendar
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-question-circle"></i>
                Help
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-power-off"></i>
                Logout
            </a>
        </li>
    </ul>

</div>


<main id="main" class="main">
    <div class="container">
        <div class="box effect">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Activities</th>
                </tr>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"> Test</td>
                    <td th:text="${patient.firstname}">Test</td>
                    <td th:text="${patient.lastname}">Test</td>
                    <td class="goTo"><button class="selectPatient">Check Activities</button></td>

                </tr>
            </table>
        </div>
    </div>
</main>



<script>

    // $('#menu-toggle,#menu-overlay').click(function(){
    //   $('body').toggleClass('open-menu');
    // });

    $('#main-nav li a').click(function(){
        $('#main-nav li').removeClass('active');
        $(this).parent().addClass('active')
    });



    function togNav() {
        var nav = document.getElementById("sidenav");
        var main = document.getElementById("main");

        if (nav.style.width == '250px') {
            nav.style.width = '0';
            main.style.marginLeft = 0;

        } else {
            nav.style.width = "250px";
            main.style.marginLeft = '250px';
        }
    }









</script>


</body>
</html>
