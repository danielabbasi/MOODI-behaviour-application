<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width"/>
    <title>Create Activity | BehaviourApp</title>
    <link rel="stylesheet" href="master.css" th:href="@{/patients.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

<div class="topBar">
    <i id="open-menu" class="fa fa-bars toggleMenu" onclick="togNav()"> </i>
</div>



<div id="sidenav">
    <div class="logo" th:style="'background:url('+ @{/static/bg2.jpg} +');'">
        <p class="welcome"> Welcome John Smith </p>
    </div>

    <ul id="main-nav">
        <li>
            <a href="#">
                <i class="fa fa-th-large"></i>
                Dashboard
            </a>
        </li>


        <li>
            <a href="#">
                <i class="fa fa-user-circle"></i>
                Activities
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-question-circle"></i>
                Help
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-power-off"></i>
                Logout
            </a>
        </li>
    </ul>

</div>


<main id="main" class="main">
    <div class="container">
        <div class="box effect">
            <form method="POST" action="http://localhost:8080/api/patient/activities/create">
                <div class="form-group">
                    <label for="activity_name">Activity Name</label>
                    <input type="text" name="activityName" id="activity_name" class="form-control" placeholder="Activity Name" value="" />
                </div>
                <div class ="text"> How was your activity experience</div>
                <div class="range-slider" id="range-slider-1">
                    <span></span>
                </div>
                <div class="test-result" id="test-result">Very Happy</div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</main>



<script>
    $('#main-nav li a').click(function(){
        $('#main-nav li').removeClass('active');
        $(this).parent().addClass('active')
    });
    function togNav() {
        var nav = document.getElementById("sidenav");
        var main = document.getElementById("main");

        if (nav.style.width == '250px') {
            nav.style.width = '0';
            main.style.marginLeft = 0;

        } else {
            nav.style.width = "250px";
            main.style.marginLeft = '250px';
        }
    }
</script>

<script src="javascript/slider.js" type="text/javascript"></script>


</body>
</html>
